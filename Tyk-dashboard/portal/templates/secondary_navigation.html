{{ define "secondaryNav" }}


{{ $page := .}}

<div id="secondary-navigation">
<h4>Navigation</h4>
<ul class="nav nav-pills nav-stacked">
	{{ range $index, $menuItem := .Menus.Secondary}}

	<li role="presentation"><a href="{{ $page.PortalRoot }}{{$menuItem.URL}}" >{{$menuItem.Title}}</a></li>

	{{ end }}

</ul>

</div>
{{ end }}
